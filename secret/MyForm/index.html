<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main id="main">
        <h1 id="title">My Firs Form</h1>
        <p id="description">Здесь будет какое-нибудь описание</p>
        
        <form action="" id="survey-form">
            <div class="item-form">
                <label for="" id="name-label">Имя</label>
                <input type="text" id="name" placeholder="Введите ваше имя" class="input-control">
            </div>
        
            <div class="item-form">
                <label for="" id="emil-label">Email</label>
                <input type="email" id="email" placeholder="Введите ваш email" class="input-control">
            </div>
        
            <div class="item-form">
                <label for="" id="number-label">Возраст</label>
                <input type="number" id="number" placeholder="Введите ваш возраст" min="16" max="90" class="input-control">
            </div>

            <div class="item-form">
                <label for="" class="label-title">Ваша роль</label>
                <select name="role" id="dropdown" class="input-control">
                <option value disable>Выберите вашу роль</option>
                <option value="student">Студент</option>
                <option value="frontend">Frontend разработчик</option>
                <option value="back-end">Backend разработчик</option>
                </select>
            </div>
        
            <div class="item-form">
                <label for="" class="label-title">Вы порекомендуете этот сайт друзьям?</label>

                <label for=""><input type="radio" name="recommend" value="definitely" class="input-radio">Обязательно</label>
                <label for=""><input type="radio" name="recommend" value="maybe" class="input-radio">Возможно</label>
                <label for=""><input type="radio" name="recommend" value="no" class="input-radio">Нет конечно</label>
            </div>

            <div class="item-form">
                <label for="" name="most-like" class="label-title">Что бы вы хотели видеть на сайте</label>
                <label><input type="checkbox" value="front" class="input-checkbox">Front-end проекты</label>
                <label><input type="checkbox" value="back" class="input-checkbox">Back-end проекты</label>
                <label><input type="checkbox" value="forum" class="input-checkbox">Форум</label>
                <label><input type="checkbox" valaue="cheleng" class="input-checkbox">Соревнования</label>
            </div>

            <div class="item-form">
                <label for="">Оставьте ваш комментарий</label>
                <textarea name="" id="" class="input-textarea" placeholder="Ваш комментарий..."></textarea>
            </div>

            <div class="item-form"><button type="submit" id="submit" class="btn">Отправить</button></div>
        
        </form>
        </main>
</body>
</html>
